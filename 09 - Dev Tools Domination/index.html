<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello, World!");

    // Interpolated
    console.log("Hello, I am a %s string!", "JavaScript");

    // Styled
    console.log("%c I am an underlined text","text-decoration: underline");

    // warning!
    console.warn("Deadline is coming");

    // Error :|
    console.error("Your code is not working")

    // Info
    console.info("Life is good!");

    // Testing
    const p = document.querySelector('p');
    
    console.assert("love" === "friendship","Life is tough!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.map((dog)=>{
      console.groupCollapsed(dog.name);
      console.log(`The dog's name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd();
    })

    // counting
    dogs.map((dog)=>console.count(dog.name));
    dogs.map((dog)=>console.count(dog.name));

    // timing
    console.time('fetching data');
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
