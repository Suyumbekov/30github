<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <body>
    <script>
      const pressed = [];
      const secret = "github"

      document.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(0, pressed.length - secret.length)

        if (pressed.join("").includes(secret)) {
          console.log("DING DING!")
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
